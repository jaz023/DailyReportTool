name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name fill_report fill_report.py

      - name: Package bundle
        run: |
          mkdir DailyReportTool
          copy dist\fill_report.exe DailyReportTool\
          copy template.xlsx DailyReportTool\
          copy mapping.xlsx DailyReportTool\
          mkdir DailyReportTool\sources
          mkdir DailyReportTool\output
          echo @echo off> DailyReportTool\run.bat
          echo chcp 65001 ^>nul>> DailyReportTool\run.bat
          echo cd /d "%%~dp0">> DailyReportTool\run.bat
          echo fill_report.exe>> DailyReportTool\run.bat
          echo pause>> DailyReportTool\run.bat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyReportTool_Windows
          path: DailyReportTool
