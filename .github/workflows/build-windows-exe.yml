name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name fill_report fill_report.py

      - name: Package bundle folder
        run: |
          mkdir DailyReportTool
          copy dist\fill_report.exe DailyReportTool\
          copy template.xlsx DailyReportTool\
          copy mapping.xlsx DailyReportTool\
          if exist run.bat copy run.bat DailyReportTool\
          mkdir DailyReportTool\sources
          mkdir DailyReportTool\output

      - name: Zip DailyReportTool
        run: |
          powershell Compress-Archive -Path DailyReportTool\* -DestinationPath DailyReportTool.zip -Force

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyReportTool
          path: DailyReportTool.zip
