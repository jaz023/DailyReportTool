name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller

      # ✅ 產出 EXE（會在 dist\fill_report.exe）
      - name: Build EXE with PyInstaller
        shell: powershell
        run: |
          pyinstaller --onefile --name fill_report fill_report.py

      # ✅ 打包成資料夾（用 cmd 語法，避免 PowerShell if 語法問題）
      - name: Package bundle folder
        shell: cmd
        run: |
          rmdir /s /q DailyReportTool 2>nul
          mkdir DailyReportTool
          copy /y dist\fill_report.exe DailyReportTool\
          copy /y template.xlsx DailyReportTool\
          copy /y mapping.xlsx DailyReportTool\
          if exist run.bat copy /y run.bat DailyReportTool\
          mkdir DailyReportTool\sources
          mkdir DailyReportTool\output

      # ✅ 壓成 zip（Windows 內建 powershell Compress-Archive）
      - name: Zip DailyReportTool
        shell: powershell
        run: |
          if (Test-Path "DailyReportTool.zip") { Remove-Item "DailyReportTool.zip" -Force }
          Compress-Archive -Path "DailyReportTool\*" -DestinationPath "DailyReportTool.zip" -Force

      # ✅ 上傳 zip（你下載後會拿到整包，不會只有 exe）
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyReportTool
          path: DailyReportTool.zip
